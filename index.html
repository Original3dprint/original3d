<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revelación de Género</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pacifico', cursive;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #fbd3e9, #bbdff6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #333;
      font-size: 40px;
    }
    .pantalla {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .visible {
      display: block;
    }
    button {
      background: #ff6ec4;
      background: linear-gradient(to right, #7873f5, #ff6ec4);
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 30px;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
    }
    .revelacion {
      font-size: 60px;
      font-weight: bold;
      margin-top: 30px;
    }
    .confeti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: pink;
      top: -10px;
      animation: caer 4s linear infinite;
    }
    @keyframes caer {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
    img {
      max-width: 80%;
      border-radius: 20px;
      margin-top: 20px;
    }
    #pantallaCuenta {
      display: none;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: 1000;
      font-size: 70px;
      color: #ff6ec4;
    }
    #contador {
      font-size: 80px;
      font-weight: bold;
      animation: zoom 1s infinite;
    }
    @keyframes zoom {
      0%, 100% { transform: scale(10); }
      50% { transform: scale(5); }
    }
  </style>
</head>
<body>

  <audio id="audio" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <div id="inicio" class="pantalla visible">
    <h1>¿Niño o Niña? 👶</h1>
    <p>¡Acompáñanos en esta dulce aventura para descubrirlo!</p>
    <img src="familia.jpeg" alt="Imagen de bebé">
    <button onclick="iniciarJuego()">Comenzar</button>
  </div>

  <div id="pregunta" class="pantalla">
    <h2 id="preguntaTexto"></h2>
    <div id="opciones"></div>
  </div>

  <div id="final" class="pantalla">
    <h2>¡Gracias por participar!</h2>
    <img src="imagen-final.jpg" alt="Gracias">
    <button onclick="iniciarCuentaRegresiva()">Descubre el Género</button>
  </div>

  <div id="pantallaCuenta">
    <div id="contador"></div>
  </div>

  <div id="revelacion" class="pantalla">
    <div class="revelacion" id="mensajeGenero"></div>
    <img id="imagenGenero" src="" alt="Género revelado">
    <div class="revelacion" style="margin-top: 20px; font-size: 40px;">¡Felicidades, familia Original3D!</div>
  </div>

  <script>
    const preguntas = [
      {
        texto: "¿Qué crees que antoja más la mamá? 🍫🍉",
        opciones: ["Dulces", "Frutas", "Cosas saladas", "Nada en especial"],
        correcta: 0
      },
      {
        texto: "¿Cómo ves la forma de la pancita? 🤰",
        opciones: ["Redonda", "Puntiaguda", "Muy baja", "Muy alta"],
        correcta: 1
      },
      {
        texto: "¿Será tranquilo o travieso? 😇😈",
        opciones: ["Tranquilo", "Travieso", "Ambos", "No sabemos"],
        correcta: 2
      },
      {
        texto: "¿Qué color predomina en los regalos? 🎁",
        opciones: ["Rosa", "Azul", "Amarillo", "Verde"],
        correcta: 1
      },
      {
        texto: "¿Quién cree que será niña? 🙋‍♀️",
        opciones: ["Mamá", "Papá", "Abuela", "Hermano"],
        correcta: 0
      }
    ];

    let indice = 0;
    let esNina = Math.random() < 0.5;

    function iniciarJuego() {
      document.getElementById("audio").play();
      mostrarPregunta(0);
    }

    function mostrarPregunta(i) {
      document.getElementById('inicio').classList.remove('visible');
      document.getElementById('pregunta').classList.add('visible');
      cargarPregunta(i);
    }

    function cargarPregunta(i) {
      const p = preguntas[i];
      document.getElementById('preguntaTexto').textContent = p.texto;
      const opcionesDiv = document.getElementById('opciones');
      opcionesDiv.innerHTML = '';
      p.opciones.forEach((opcion, idx) => {
        const btn = document.createElement('button');
        btn.textContent = opcion;
        btn.onclick = () => responder(idx === p.correcta);
        opcionesDiv.appendChild(btn);
      });
    }

    function responder(esCorrecto) {
      if (!esCorrecto) {
        alert("¡Ups! Intenta de nuevo. 🤭");
        return;
      }
      indice++;
      if (indice < preguntas.length) {
        cargarPregunta(indice);
      } else {
        document.getElementById('pregunta').classList.remove('visible');
        document.getElementById('final').classList.add('visible');
      }
    }

    function iniciarCuentaRegresiva() {
      let contador = 10;
      document.getElementById('final').classList.remove('visible');
      document.getElementById('pantallaCuenta').style.display = 'flex';
      document.getElementById('contador').textContent = contador;
      const intervalo = setInterval(() => {
        contador--;
        document.getElementById('contador').textContent = contador;
        if (contador === 0) {
          clearInterval(intervalo);
          document.getElementById('pantallaCuenta').style.display = 'none';
          revelarGenero();
        }
      }, 1000);
    }

    function revelarGenero() {
      document.getElementById('revelacion').classList.add('visible');
      const mensaje = esNina ? "💖 ¡Es una NIÑA! 💖" : "💙 ¡Es un NIÑO! 💙";
      document.getElementById('mensajeGenero').textContent = mensaje;
      document.getElementById('imagenGenero').src = imagen;
      lanzarConfeti();
    }

    function lanzarConfeti() {
      for (let i = 0; i < 100; i++) {
        const confeti = document.createElement('div');
        confeti.classList.add('confeti');
        confeti.style.left = Math.random() * 100 + 'vw';
        confeti.style.backgroundColor = Math.random() < 0.5 ? '#ff6ec4' : '#7873f5';
        confeti.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(confeti);
        setTimeout(() => confeti.remove(), 5000);
      }
    }
  </script>

</body>
</html>

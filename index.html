<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revelación de Género</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pacifico', cursive;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #fbd3e9, #bbdff6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #333;
    }
    .pantalla {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .visible {
      display: block;
    }
    button {
      background: #ff6ec4;
      background: linear-gradient(to right, #7873f5, #ff6ec4);
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 25px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
    }
    .revelacion {
      font-size: 48px;
      font-weight: bold;
      margin-top: 30px;
    }
    .confeti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: pink;
      top: -10px;
      animation: caer 4s linear infinite;
    }
    @keyframes caer {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div id="inicio" class="pantalla visible">
    <h1>Una nueva persona integrará esta bella familia  👶</h1>
    <p>¡Acompáñanos en esta aventura para descubrirlo!</p>
    <button onclick="mostrarPregunta(0)">Comenzar</button>
  </div>

  <div id="pregunta" class="pantalla">
    <h2 id="preguntaTexto"></h2>
    <button onclick="responder()">Opción 1</button>
    <button onclick="responder()">Opción 2</button>
  </div>

  <div id="final" class="pantalla">
    <h2>¡Gracias por participar!</h2>
    <button onclick="revelarGenero()">Descubre el Género</button>
  </div>

  <div id="revelacion" class="pantalla">
    <div class="revelacion" id="mensajeGenero"></div>
  </div>

  <script>
    const preguntas = [
      "¿Qué crees que antoja más la mamá? 🍫🍉",
      "¿Cómo ves la forma de la pancita? 🤰",
      "¿Será tranquilo o travieso? 😇😈"
    ];

    let indice = 0;

    function mostrarPregunta(i) {
      document.getElementById('inicio').classList.remove('visible');
      document.getElementById('pregunta').classList.add('visible');
      document.getElementById('preguntaTexto').textContent = preguntas[i];
    }

    function responder() {
      indice++;
      if (indice < preguntas.length) {
        document.getElementById('preguntaTexto').textContent = preguntas[indice];
      } else {
        document.getElementById('pregunta').classList.remove('visible');
        document.getElementById('final').classList.add('visible');
      }
    }

    function revelarGenero() {
      document.getElementById('final').classList.remove('visible');
      document.getElementById('revelacion').classList.add('visible');
      const genero = Math.random() < 0.5 ? "💙 ¡Es un NIÑO! 💙" : "💖 ¡Es una NIÑA! 💖";
      document.getElementById('mensajeGenero').textContent = genero;
      lanzarConfeti();
    }

    function lanzarConfeti() {
      for (let i = 0; i < 100; i++) {
        const confeti = document.createElement('div');
        confeti.classList.add('confeti');
        confeti.style.left = Math.random() * 100 + 'vw';
        confeti.style.backgroundColor = Math.random() < 0.5 ? '#ff6ec4' : '#7873f5';
        confeti.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(confeti);

        setTimeout(() => confeti.remove(), 5000);
      }
    }
  </script>

</body>
</html>
